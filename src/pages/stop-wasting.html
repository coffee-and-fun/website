<!DOCTYPE html>
<html class="brand-color-background scroll-smooth antialiased" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ProcrastiNOT - Stop it</title>
		<meta
			name="description"
			content="ProcrastiNOT blocks time-wasting sites so you can focus on your goals."/>
		<meta name="author" content="Coffee & Fun LLC" />
		<meta name="robots" content="index, follow" />
		<meta name="rating" content="safe for kids" />

		<link rel="icon" href="/assets/images/favicon.png" />

		<meta
			name="title"
			content="ProcrastiNOT - Website Blocker for MacOs & iOS

"
		/>

		<!-- Open Graph Meta Tags -->
		<meta
			property="og:title"
			content="ProcrastiNOT - Website Blocker for MacOs & iOS

"
		/>
		<meta property="og:site_name" content="Coffee & Fun" />
		<meta property="og:url" content="https://www.coffeeandfun.com/procrastinot/" />
		<meta
			property="og:description"
			content="ProcrastiNOT blocks time-wasting sites so you can focus on your goals.


"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/assets/images/social-icon.png" />

		<!-- Twitter Meta Tags -->
		<meta property="twitter:domain" content="coffeeandfun.com" />
		<meta property="twitter:url" content="https://www.coffeeandfun.com/instant-incognito/" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="ProcrastiNOT - Website Blocker for MacOs & iOS

"
		/>
		<meta name="twitter:site" content="@bycoffeeandfun" />
		<meta
			name="twitter:description"
			content="ProcrastiNOT blocks time-wasting sites so you can focus on your goals.


"
		/>
		<meta
			name="twitter:image"
			content="https://www.coffeeandfun.com/assets/images/social-icon.png"
		/>
		<meta name="twitter:image:alt" content=" Coffee & Fun" />

		<script type="application/ld+json">
			{
				"@context": "http://schema.org/",
				"@type": "WebSite",
				"url": "https://www.coffeeandfun.com",
				"potentialAction": {
					"@type": "SearchAction",
					"target": "{search_term_string}",
					"query-input": "required name=search_term_string"
				}
			}
		</script>

		{% bundledCss %}
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js');
			}
		</script>

		<style>
			.brand-color-background {
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
        <main class="relative isolate min-h-full">
      
            <div class="mx-auto max-w-7xl px-6 py-32 text-center sm:py-40 lg:px-8">

              <img
								class="mx-auto block h-14"
								style="height: 5.5rem"
								src="/assets/images/apps/procrastinot.png"
								alt="ProcrastiNot by Coffee &amp; Fun"
							/>
              <h1 id="blockMessage" class="mt-4 text-3xl font-bold tracking-tight text-black sm:text-5xl">Blocked! But don't worry, I'm sure cat videos are overrated anyway.</h1>
              <p class="mt-4 text-base text-xl text-black sm:mt-6">You paid for this app after all.</p>
           
            </div>
          </main>


<script>

const funnyMessages = [
    "Nice try! But shouldn't you be working instead of browsing?",
    "Oops! This site is off-limits. Maybe it's time to pretend to look busy?",
    "Access denied. Have you considered a productive hobby like underwater basket weaving?",
    "Hold up! This site is blocked. Why not read the company's 500-page policy manual instead?",
    "Nope! This site is as off-limits as the boss's parking spot.",
    "Error 404: Work ethic not found. Please try again after completing your actual tasks.",
    "Blocked! But don't worry, I'm sure cat videos are overrated anyway.",
    "Access forbidden. May I suggest a thrilling alternative like organizing your email inbox?",
    "Sorry, no website  for you. How about a nice game of Minesweeper instead?",
    "This site is blocked. Have you considered staring at the water cooler? I hear it's riveting."
];

function replaceMessage() {
    const messageElement = document.getElementById('blockMessage');
    if (messageElement) {
        const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        messageElement.textContent = randomMessage;
    }
}

// Call the function when the page loads
window.onload = replaceMessage;
</script>

	</body>
</html>
