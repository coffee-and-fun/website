{% assign showDonation = showDonation | default: false %}
{% assign showTriviaApp = showTriviaApp | default: false %}

<header class="navbar">
    <div class="navbar-start">
        {% if showDonation %}
            <a 
                class="btn btn-secondary btn-sm" 
                href="https://payments.coffeeandfun.com/b/00gbKHdise1e8Le6oZ"
                title="Donate to Coffee & Fun LLC"
                target="_blank"
                aria-label="Donate to Coffee & Fun LLC" 
                aria-controls="my_modal_1" 
                role="menuitem">
                Donate
            </a>
        {% endif %}
    </div>

    <div class="navbar-center">
        {% if showTriviaApp %}
            <a href="/" class="btn btn-ghost gap-1 px-2 md:gap-2">
                <img 
                    alt="TriviaFlix - Silhouette of a head with a question mark inside, representing confusion or inquiry." 
                    src="/assets/images/trivia.png" 
                    class="h-10 w-10 aspect-square"
                    decoding="async" 
                    data-nimg="future" 
                    loading="lazy"
                />
                <span class="font-title text-base-content text-lg md:text-2xl">TriviaFlix</span>
            </a>
        {% endif %}
    </div>

    <div class="navbar-end">
        <button 
            class="btn btn-ghost btn-circle" 
            onclick="my_modal_1.showModal()"
            title="Open the contact support form"
            aria-label="Open the contact support form" 
            aria-controls="my_modal_1" 
            role="menuitem">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 -960 960 960"  
                class="w-8 h-8" 
                fill="currentColor">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
    </div>
</header>
